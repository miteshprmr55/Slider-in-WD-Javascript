<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Slider-new-designs</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='slick-theme.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='slick.css'>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src='slick.min.js'></script>

    <script>

        $(document).ready(function () {
            $('.show-slider').slick({
                slidesToShow: 1,
                slidesToScroll: 1,
                arrows: false,
                fade: true,
                asNavFor: '.main-slider'
            });
            $('.main-slider').slick({
                slidesToShow: 3,
                slidesToScroll: 1,
                asNavFor: '.show-slider',
                dots: true,
                centerMode: true,
                focusOnSelect: true
            });
        })

    </script>

</head>

<body>
    <section>

    <div class="show-slider">

        <div class="slid">
            <img src="1.png">
        </div>

        <div class="slid">

        <div class="slid">

        </div>

        <div class="slid">

        </div>

        <div class="slid">
            <img src="5.png">
        </div>

        <div class="slid">
            <img src="6.jpeg">
        </div>

        <div class="slid">
            <img src="7.png">
        </div>

        <div class="slid">
            <img src="8.png">
        </div>

    </div>

    <div class="main-slider">

        <div class="slid">
            <img src="1.png">
        </div>

        </div>

        <div class="slid">

        </div>

        <div class="slid">

        </div>

        <div class="slid">
            <img src="5.png">
        </div>

        <div class="slid">
            <img src="6.jpeg">
        </div>

        <div class="slid">
            <img src="7.png">
        </div>

        <div class="slid">
            <img src="8.png">
        </div>

    </div>

</section>

</body>

</html>
